<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div class="msg-container hide">
        <p id="msg">Winner!!!</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <div class="container">
            <div class="game">
                <button class="box1" aria-label="Cell 1"></button>
                <button class="box1" aria-label="Cell 2"></button>
                <button class="box1" aria-label="Cell 3"></button>
                <button class="box1" aria-label="Cell 4"></button>
                <button class="box1" aria-label="Cell 5"></button>
                <button class="box1" aria-label="Cell 6"></button>
                <button class="box1" aria-label="Cell 7"></button>
                <button class="box1" aria-label="Cell 8"></button>
                <button class="box1" aria-label="Cell 9"></button>
            </div>
        </div>
        <button id="reset-btn">Reset Game</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
